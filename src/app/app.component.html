<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Sbaiardi Blog</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Pannello" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/dashboard">Dashboard</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/info-visit">Info visite</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/settings">Impostazioni</a>
          </li>
        </ul>
      </li>
      
      <li nz-submenu nzOpen nzTitle="User" nzIcon="user">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user">Aggiungi Post</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/user-list">Lista Post</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Post" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/post">Aggiungi Post</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/post-list">Lista Post</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/categories">Aggiungi Categoria</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/post-list">Lista Post</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
